<html>
    <head>
        <style>
            .container {
                display: flex;
  flex-direction: column;
  width: 300px; /* ancho del container */
  height: 600px; /* alto del container */
  background-color: #f0f0f0;
  padding: 10px;
}

.div1, .div2, .div3 {
    flex: 1; /* ocupan la misma cantidad de espacio */
  width: 100%; /* ocupan todo el ancho del container */
  height: 100px; /* alto de cada div */
  background-color: #ccc;
  padding: 10px;
  margin-bottom: 10px; 
}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="div1">Div 1</div>
            <div class="div2">Div 2</div>
            <div class="div3">Div 3</div>
            <!-- ... -->
          </div>
    </body>
</html>
